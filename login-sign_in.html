<!-- formulario de registro e ingreso -->
<h1 class="center-align blue-text text-lighten-5">√Årea de acceso</h1>
  <div class="row">
    <div class="col s12 m8 l6 offset-l3 offset-m2 center-align">
      <div class="card blue-grey darken-4">
        <div class="card-content white-text">
          <div class="row">
            <button class="btn waves-effect waves-light blue-grey" type="submit" name="action" onclick="registrar()">Registrarse</button>
          </div>
          <div class="input-field col s6">
            <input id="first_name" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row ">
    <div class="col s12 m8 l6 offset-l3 offset-m2 center-align ">
      <div class="card cyan darken-4">
        <div class="card-content white-text">
          <div class="row">
            <button class="btn waves-effect waves-light teal" type="submit" name="action">Ingresar</button>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="emailI" type="email" class="validate">
              <label for="emailI">Email</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input id="passwordI" type="password" class="validate">
              <label for="passwordI">Password</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
